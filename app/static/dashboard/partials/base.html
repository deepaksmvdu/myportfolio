
<div>
<div class="jumbotron" ng-model="hashtags">

    <div class="search">

        <input type="text" class="form-control" ng-model="hashtags.hash" placeholder="Search #HASHTAG">

        <div class="search-btn">
            <button type="button" class="btn btn-primary " ng-click="getseatchresult(hashtags.hash)">Search</button>
        </div>

    </div>
</div>


<div class="card-group" ng-repeat="i in tweets track by $index" ng-model=tweets>
  <div class="card">
    <img class="card-img-top" src="{{i.media_url}}" alt="Card image cap">
    <div class="card-block">
      <h4 class="card-title">{{i.username}}</h4>
      <p class="card-text">{{i.tweet}}</p>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
  </div>
</div>

</div>
